<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic Frontend Practice Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joe Wartman">
    <meta name="description" content="Rock, Paper, Scissors Project - The Odin Project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="#" />
</head>

<body>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        </div>

        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button>Let's Play!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="img/rock.png" alt="">
                <img class="computer-hand" src="img/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
    </section>


</body>

<script src="js/script.js"></script>

</html>
